# You can refer README of this repo for future mantainances: https://github.com/actions/labeler
automerge:
  - changed-files:
      - any-glob-to-any-file:
          - .github/**/*
          - docs/**/*
          - after/**/*
          - ftdetect/**/*
          - lua/**/*
          - .gitignore
          - .neoconf.json
          - CHANGELOG.md
          - CONTRIBUTING.md
          - LICENSE
          - README.md
          - init.lua
          - lazy-lock.json
          - lazyvim.json
          - stylua.toml

config:
  - changed-files:
      - any-glob-to-any-file:
          - lua/config/**/*

lsp:
  - changed-files:
      - any-glob-to-any-file:
          - lua/lsp/**/*

plugins:
  - changed-files:
      - any-glob-to-any-file:
          - lua/plugins/**/*

filetype:
  - changed-files:
      - any-glob-to-any-file:
          - after/ftplugin/**/*
          - ftdetect/**/*
