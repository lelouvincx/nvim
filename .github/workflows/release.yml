name: Release
# The workflow is triggerd by the following events:
# - Manually by the user
# - On a schedule every month
# - On push from the branch release-please--branches--main
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *" # every month (fixed the syntax)
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  stylua:
    name: Stylua Lint Check
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
      - uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.CI_TOKEN }}
          version: latest
          args: --check lua after

  release:
    name: Release
    needs: stylua
    if: ${{ !failure() }}
    runs-on: ubuntu-24.04

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
      pr_number: ${{ steps.find_pr.outputs.pull_request_number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Config release-please
        id: release-please-config
        run: |
          if [ -f .github/release-please-config.json ]; then
            echo "config-file=.github/release-please-config.json" >> $GITHUB_OUTPUT
            [ -f .github/release-please-manifest.json ] &&
              echo "manifest-file=.github/release-please-manifest.json" >> $GITHUB_OUTPUT
            [ -f .github/.release-please-manifest.json ] &&
              echo "manifest-file=.github/.release-please-manifest.json" >> $GITHUB_OUTPUT
          else
            echo "release-type=simple" >> $GITHUB_OUTPUT
          fi
          exit 0

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.CI_TOKEN }}
          config-file: ${{ steps.release-please-config.outputs.config-file }}
          manifest-file: ${{ steps.release-please-config.outputs.manifest-file }}
          release-type: ${{ steps.release-please-config.outputs.release-type }}

      - name: Find the PR number
        if: ${{ steps.release.outputs.prs_created }}
        id: find_pr
        env:
          GH_TOKEN: ${{ secrets.CI_TOKEN }}
        run: |
          echo "pull_request_number=$(gh pr list --head release-please--branches--main --json number --jq '.[0].number')" >> $GITHUB_OUTPUT

      - name: Assign github-actions[bot] to the PR
        if: ${{ steps.release.outputs.prs_created }}
        env:
          GH_TOKEN: ${{ secrets.CI_TOKEN }}
        run: |
          gh pr edit ${{ steps.find_pr.outputs.pull_request_number }} --add-assignee github-actions[bot]

  # INFO: Only run job when release is merged into main
  tag-stable-versions:
    name: Tag stable versions
    needs: release
    if: ${{ !failure() && (github.base_ref == 'main' && github.head_ref == 'release-please--branches--main') || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: tag stable versions
        env:
          RELEASE_MAJOR: ${{ needs.release.outputs.major }}
          RELEASE_MINOR: ${{ needs.release.outputs.minor }}
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}
        run: |
          git config user.name ubunchuu-admin[bot]
          git config user.email 159746302+ubunchuu-admin@users.noreply.github.com
          # Use https url with embedded token
          git remote add gh-token "https://oauth2:${CI_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          # Delete existing tags
          git tag -d v${RELEASE_MAJOR} || true
          git tag -d v${RELEASE_MAJOR}.${RELEASE_MINOR} || true
          git push gh-token :v${RELEASE_MAJOR} || true
          git push gh-token :v${RELEASE_MAJOR}.${RELEASE_MINOR} || true
          # Create new tags
          git tag -a v${RELEASE_MAJOR} -m "chore(release): release v${RELEASE_MAJOR}"
          git tag -a v${RELEASE_MAJOR}.${RELEASE_MINOR} -m "chore(release): release v${RELEASE_MAJOR}.${RELEASE_MINOR}"
          git push gh-token v${RELEASE_MAJOR}
          git push gh-token v${RELEASE_MAJOR}.${RELEASE_MINOR}
